service:
  name: conceitosserverless

plugins:
  - serverless-offline
  - serverless-webpack
  - serverless-dynamodb-local

custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true
  dynamodb:
    stages:
      - dev
      - local
    start: 
      port: 8000
      inMemory: true
      migrate: true

provider:
  name: aws
  runtime: nodejs14.x
  region: us-east-1

functions:
  generateCertificate:
    handler: src/functions/createTodo.handle
    events:
      - http:
          path: /todos/{userid}
          method: post
          cors: true
  verifyCertificate:
    handler: src/functions/verifyUserTodos.handle
    events:
      - http:
          path: /todos/{userid}
          method: get
          cors: true

resources:
  Resources:
    dbConceitosServerless:
      Type: AWS::DynamoDB::Table

      Properties:
        TableName: todos
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH